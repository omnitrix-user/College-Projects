<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
      margin: 0;
    }

    .card {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 600px;
      transition: 0.3s;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .card-content {
      flex: 1;
    }

    .card h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    .card p {
      font-size: 15px;
      color: #666;
      margin: 10px 0 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      .card {
        flex-direction: column;
        text-align: center;
      }

      .card img {
        margin: 0 0 15px;
        width: 100px;
        height: 100px;
      }

      .card h2 {
        font-size: 20px;
      }

      .card p {
        font-size: 14px;
      }

      .btn {
        display: block;
        margin: 8px auto;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/120" alt="Profile Picture">
    <div class="card-content">
      <h2>Ayush Srivastava</h2>
      <p>Web Designer & JavaScript Enthusiast.<br>
         Loves clean, creative layouts and good coffee!</p>
      <a href="#" class="btn">Contact</a>
      <a href="#" class="btn">Portfolio</a>
    </div>
  </div>

</body>
</html>
