<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Orbit Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
    }

    .orbit {
      position: relative;
      width: 300px;  
      height: 300px;
      
      border-radius: 50%;
      animation: rotate 6s linear infinite;
    }

    .earth {
      width: 80px;
      height: 80px;
      background: blue;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 40px rgba(0,0,255,0.6);
    }

    .moon {
      width: 30px;
      height: 30px;
      background: white; 
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="orbit">
    <div class="earth"></div>
    <div class="moon"></div>
  </div>
</body>
</html>
